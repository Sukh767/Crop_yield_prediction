<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Crop Yield Prediction</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Predict Your Crop Yield</h5>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="row mb-3">
                        <label for="State_Name" class="col-sm-3 col-form-label">State Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="State_Name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="Crop_Type" class="col-sm-3 col-form-label">Crop Type</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="Crop_Type" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="Crop" class="col-sm-3 col-form-label">Crop</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="Crop" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="rainfall" class="col-sm-3 col-form-label">Rainfall (mm per year)</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="rainfall" step="any" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="temperature" class="col-sm-3 col-form-label">Temperature (Â°C)</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="temperature" step="any" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="Area_in_hectares" class="col-sm-3 col-form-label">Area (hectares)</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="Area_in_hectares" step="any" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="Production_in_tons" class="col-sm-3 col-form-label">Production (tons)</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="Production_in_tons" step="any" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">Predict</button>
                </form>
            </div>
            {% if predicted_yield %}
            <div class="card-footer bg-light d-flex justify-content-center">
                <h5 class="card-text">Predicted Yield: {{ predicted_yield }}</h5>
            </div>
            {% endif %}
        </div>
    </div>
